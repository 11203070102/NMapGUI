<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en"
	dir="ltr">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>NMap GUI</title>
	<link rel="stylesheet" th:href="@{css/foundation.css}"	href="../../css/foundation.css" />
	<link rel="stylesheet" th:href="@{css/app.css}" href="../../css/app.css" />
	<link rel="stylesheet" th:href="@{css/output-fragment.css}" href="../../css/output-fragment.css" />
	<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script th:src="@{js/vendor/jquery.js}" src="../../js/vendor/jquery.js"></script>
	<script th:src="@{js/vendor/what-input.js}"	src="../../js/vendor/what-input.js"></script>
	<script th:src="@{js/vendor/foundation.js}"	src="../../js/vendor/foundation.js"></script>
	<script th:src="@{js/app.js}" src="../../js/app.js"></script>
</head>
<body>
	<div id="sidebar" class="sidebar">
		<div>
			<img src="https://nmap.org/images/nmap-logo-256x256.png" />
		</div>
		<button class="sidebar-button" id="hostButton" type="button"
			data-toggle="hostCanvas">
			<img th:src="@{img/network.png}" src="../../img/network.png" />
		</button>
		<button class="sidebar-button" id="portButton" type="button"
			data-toggle="portCanvas">
			<img th:src="@{img/ethernet.png}" src="../../img/ethernet.png" />
		</button>
		
		<button class="sidebar-button" id="scriptButton" type="button"
			data-toggle="scriptCanvas">
			<img th:src="@{img/script.png}" src="../../img/script.png" />
		</button>
		<button class="sidebar-button" id="versionOsButton" type="button"
			data-toggle="versionOsCanvas">
			<img th:src="@{img/assignment.png}" src="../../img/assignment.png" />
		</button>
		<button class="sidebar-button" id="optionButton" type="button"
			data-toggle="optionCanvas">
			<img th:src="@{img/settings.png}" src="../../img/settings.png" />
		</button>
	</div>
	<div class="header-bar"></div>
	<div th:replace="fragments/contents :: contents" ></div>
	
</body>
</html>
