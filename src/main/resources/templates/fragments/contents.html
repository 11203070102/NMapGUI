<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
	<div th:fragment="contents" id="contents" class="content off-canvas-wrapper">
		
		<div class="off-canvas position-left" id="offCanvas"
			data-off-canvas="true" data-close-on-click="false"
			data-content-overlay="false">
			<!-- Menu -->
			<div class="menu-bar">
				<div class="wrapper">
					<h2>Port Scan</h2>
				</div>
			</div>
			<ul class="vertical menu">

				<li><a href="#">Menu1</a></li>
			</ul>
		</div>
		
		
		<div class="off-canvas position-left" id="offCanvas2"
			data-off-canvas="true" data-close-on-click="false"
			data-content-overlay="false">
			<!-- Menu -->
			<div class="menu-bar">
				<div class="wrapper">
					<h2>Host Discovery</h2>
				</div>
			</div>
			<ul class="vertical menu">

				<li><a href="#">Menu2</a></li>
			</ul>
		</div>
		
		
		<div class="off-canvas position-left" id="offCanvas3"
			data-off-canvas="true" data-close-on-click="false"
			data-content-overlay="false">
			<!-- Menu -->
			<div class="menu-bar">
				<div class="wrapper">
					<h2>Script Scan</h2>
				</div>
			</div>
			<ul class="vertical menu">
				<li><a href="#">Menu3</a></li>
			</ul>
		</div>
		
		
		<div class="off-canvas position-left" id="offCanvas4"
			data-off-canvas="true" data-close-on-click="false"
			data-content-overlay="false">
			<!-- Menu -->
			<div class="menu-bar">
				<div class="wrapper">
					<h2>Version/OS Information</h2>
				</div>
			</div>
			<ul class="vertical menu">
				<li><a href="#">Menu4</a></li>
			</ul>
		</div>
		
		
		<div class="off-canvas position-left" id="offCanvas5"
			data-off-canvas="true" data-close-on-click="false"
			data-content-overlay="false">
			<!-- Menu -->
			<div class="menu-bar">
				<div class="wrapper">
					<h2>Other Options</h2>
				</div>
			</div>
			<ul class="vertical menu">
				<li><a href="#">Menu5</a></li>
			</ul>
		</div>






		<div class="off-canvas-content" data-off-canvas-content="true">
			<div class="console">
				<form th:object="${command}" onsubmit="startLoop(); return false;">

					<label for="command">nmap</label> <input type="text" id="command"
						th:field="*{text}" /> <input type="submit" value=">" />

				</form>
			</div>
			<div class="container" id="out-container">
			<div class="out_container">
				<div  th:replace="fragments/output :: output" 
				th:fragment="output" id="out-fragment">
				</div>
				<div id="out-container-finished">				
				</div>
			</div>
			</div>			
		</div>
    </div>
  </body>
</html>
